<div class="col-md-6 user-container">
  <h2 class="text-center">Add User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="firstName">Nome:</label>
      <input formControlName="nome" required placeholder="Nome" name="nome" class="form-control" id="nome">
    </div>

    <div class="form-group">
      <label for="sobreNome">Sobrenome:</label>
      <input formControlName="sobreNome" required placeholder="Sobrenome" name="sobreNome" class="form-control" id="sobreNome">
    </div>

    <div class="form-group">
      <label for="Email">Email:</label>
      <input type="email" formControlName="email" required placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="dataNascimento">Nascimento:</label>
      <input type="date" formControlName="dataNascimento" required name="dataNascimento" class="form-control" id="dataNascimento">
    </div>

    <div class="form-group">
      <label for="escolaridade">Escolaridade:</label>
      <select formControlName="escolaridade" name="escolaridade" class="form-control" id="escolaridade">
        <option *ngFor="let o of escolaridades" [value]=o.id>{{o.text}}</option>
      </select>
    </div>

    <button type="submit"
        [disabled]="addForm.pristine || addForm.invalid" class="btn btn-success">
        Save
    </button>
  </form>
</div>
